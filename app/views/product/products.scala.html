@(products: Seq[Product])

<ul>
    @for(product <- products) {
        <li>
            <b>@product.name</b>
            @product.description
            @product.idCategories
            @product.price
            @product.idDelivery
            @product.idPhotos
            <a href="@controllers.routes.ProductController.updateProduct(product.idProducts)">Edit</a>

        </li>
    }
</ul>
