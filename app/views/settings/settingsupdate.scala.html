@(settings: Form[UpdateSettingsForm])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("a")

@form(routes.SettingsController.updateSettingsHandle()) {
    @helper.CSRF.formField
    <input name="id" id="id" value="@settings("idSettings").value" type="hidden" />
    @inputText(settings("description"))
    @inputText(settings("age"))

    <div class="buttons">
        <input type="submit" value="Update Settings"/>
    </div>
}
