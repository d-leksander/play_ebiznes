@(basket: Form[CreateBasketForm], users: Seq[User], products: Seq[Product])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.BasketController.addBasketHandle()) {
    @helper.CSRF.formField

    <label for="idUsers"></label>
    <select name="idUsers" id="idUsers">
    @for(user <- users) {
        <option value="@user.id">@user.email</option>
    }
    </select>

    <label for="idProducts"></label>
    <select name="idProducts" id="idProducts">
    @for(product <- products) {
        <option value="@product.idProducts">@product.name</option>
    }
    </select>

    <div class="buttons">
        <input type="submit" value="Add Basket"/>
    </div>
}
