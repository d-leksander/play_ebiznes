@(favourites: Seq[Favourite])
<ul>
    @for(favourite <- favourites) {
        <li>
            <strong>@favourite.idFavourites</strong>
            @favourite.idUsers
            @favourite.idProducts
            <a href="@controllers.routes.FavouriteController.updateFavourite(favourite.idFavourites)">Edit</a>
        </li>
    }
</ul>
