@(settings: Form[CreateSettingsForm])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.SettingsController.addSettingsHandle()) {
    @helper.CSRF.formField
    @inputText(settings("description"))
    @inputText(settings("age"))

    <div class="buttons">
        <input type="submit" value="Add Settings"/>
    </div>
}
