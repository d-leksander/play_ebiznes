@(user: Form[CreateUserForm], settings: Seq[Settings])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.UserController.addUserHandle()) {
    @helper.CSRF.formField
    @inputText(user("password"))
    @inputText(user("email"))

    <select name="settings" id="settings">
    @for(settings <- settings) {
        <option value="@settings.idSettings">@settings.description</option>
    }
    </select>


    <div class="buttons">
        <input type="submit" value="Add User"/>
    </div>
}
