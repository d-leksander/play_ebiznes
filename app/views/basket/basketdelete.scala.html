@(basket: Form[DeleteBasketForm])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.BasketController.deleteBasketHandle()) {
    @helper.CSRF.formField

    <!--suppress ALL -->
    <strong>Do you want to delete basket?</strong>
    <input name="idBaskets" id="idBaskets" value="@basket("idBaskets").value" disabled/>

    <div class="buttons">
        <input type="submit" value="Delete Basket"/>
    </div>
}
